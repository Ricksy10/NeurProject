# High-Performance Configuration for ResNeXt-50
# Maximum accuracy, slower training

data:
  data_root: "."
  output_dir: "outputs/"
  img_size: 224
  num_workers: 4

model:
  architecture: "resnext50_32x4d"  # Powerful model
  num_classes: 5
  input_channels: 4
  pretrained: true

training:
  num_folds: 5
  epochs: 40  # More epochs for convergence
  batch_size: 12  # Smaller batch for large model
  lr_head: 0.001
  lr_backbone: 0.00005  # Lower LR for stability
  lr_early_backbone: 0.00001
  weight_decay: 0.0001
  patience: 8
  unfreeze_epoch: 5

augmentation:
  rotation_degrees: 20  # Strong augmentation
  horizontal_flip_prob: 0.5
  vertical_flip_prob: 0.5
  crop_padding: 20
  brightness: 0.3
  contrast: 0.3
  blur_prob: 0.5
  blur_sigma_min: 0.1
  blur_sigma_max: 3.0

reproducibility:
  seed: 42
  deterministic: false
  benchmark: true
