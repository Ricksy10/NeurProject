# Default Configuration for Chlorella Classification Pipeline
# Override via CLI arguments or create custom config

data:
  data_root: "."  # Project root, script will append train/ or test/
  output_dir: "outputs/"
  img_size: 224
  num_workers: 4

model:
  architecture: "resnet18"  # Options: "resnet18", "resnext50_32x4d", "vgg11_bn"
  num_classes: 5
  input_channels: 4  # amp, phase, mask, mask_indicator
  pretrained: false  # Set to false to avoid SSL certificate issues

training:
  num_folds: 5
  epochs: 25
  batch_size: 16
  lr_head: 0.001
  lr_backbone: 0.0001
  lr_early_backbone: 0.00001
  weight_decay: 0.0001
  patience: 5
  unfreeze_epoch: 5  # Epoch to unfreeze backbone for discriminative fine-tuning

augmentation:
  rotation_degrees: 10
  horizontal_flip_prob: 0.5
  vertical_flip_prob: 0.5
  crop_padding: 10
  brightness: 0.2
  contrast: 0.2
  blur_prob: 0.3
  blur_sigma_min: 0.1
  blur_sigma_max: 2.0

reproducibility:
  seed: 42
  deterministic: true
  benchmark: false
